<ion-header [translucent]="true">
  <!--<app-header></app-header>-->
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dashboard-layout">

    <!-- Columna izquierda: menú lateral -->
    <div class="first-content">
      <app-side-menu></app-side-menu>
    </div>

    <!-- Columna derecha: contenido principal -->
    <div class="main-content">

      <div class="summary-cards">
        <div class="card">
          <div class="page-title">Cuentas</div>
        </div>
        <div class="card">
          <ion-button class="button-transacciones">+ Añadir cuenta</ion-button>
        </div>
      </div>

      <div class="chart-section">
        <div class="chart-placeholder">
          <ion-grid class="cuentas-grid">
            <ion-row class="header-row">
              <ion-col><strong>Cuenta</strong></ion-col>
              <ion-col><strong>Saldo</strong></ion-col>
              <ion-col><strong>Fecha de creación</strong></ion-col>
            </ion-row>

            <ion-row *ngFor="let cuenta of cuentas">
              <ion-col>{{ cuenta.nombre }}</ion-col>
              <ion-col>{{ cuenta.saldo }}</ion-col>
              <ion-col>{{ cuenta.fechaCreacion }}</ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>

    </div>
  </div>
</ion-content>
