<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="dashboard-layout">
    <!-- Columna izquierda: menú lateral -->
    <div class="first-content">
      <app-side-menu></app-side-menu>
    </div>

    <!-- Columna derecha: contenido principal -->
    <div class="main-content">

      <div class="summary-cards">
        <div class="card">
          <div class="page-title">Predicciones</div>
        </div>
        <div class="card">
          <ion-button class="button-transacciones">+ Añadir predicción</ion-button>
        </div>
      </div>

      <div class="chart-section">
        <div class="chart-placeholder">
          <ion-grid class="predicciones-grid">
            <ion-row class="header-row">
              <ion-col><strong>Fecha</strong></ion-col>
              <ion-col><strong>Categoría</strong></ion-col>
              <ion-col><strong>Monto</strong></ion-col>
              <ion-col><strong>Tipo</strong></ion-col>
            </ion-row>

            <ion-row *ngFor="let prediccion of predicciones">
              <ion-col>{{ prediccion.fecha | date }}</ion-col>
              <ion-col>{{ prediccion.categoria }}</ion-col>
              <ion-col>{{ prediccion.monto | currency }}</ion-col>
              <ion-col>{{ prediccion.tipo }}</ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>

    </div>
  </div>

</ion-content>
