<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-content class="menu-content">
    <ion-list>
      <ion-item
        *ngFor="let p of menu"
        [routerLink]="p.url"
        routerDirection="root"
        lines="none"
      >
        <ion-icon slot="start" [icon]="p.icon"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
